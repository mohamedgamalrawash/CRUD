<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critical Path Method Mind Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1aH0M3a3pD6zpy3k0kQaLqg7YXqHe6+2mY4m/g0afDpk1swg6KXlP6M9I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5 text-center">
    <h1 class="mb-4">Critical Path Method (CPM) Mind Map</h1>
    <div class="mindmap position-relative d-flex justify-content-center flex-wrap">
      
      <!-- Center Node -->
      <div class="node center-node">Critical Path Method (CPM)</div>

      <!-- Branches -->
      <div class="node" data-title="Introduction">Introduction</div>
      <div class="node" data-title="Historical Background">Historical Background</div>
      <div class="node" data-title="Basic Principles">Basic Principles</div>
      <div class="node" data-title="Steps to Apply CPM">Steps to Apply CPM</div>
      <div class="node" data-title="Tools and Software">Tools and Software</div>
      <div class="node" data-title="Real-life Examples">Real-life Examples</div>
      <div class="node" data-title="Benefits of CPM">Benefits of CPM</div>
      <div class="node" data-title="Consequences of Not Using CPM">Consequences of Not Using CPM</div>
      <div class="node" data-title="Comparison with Other Methods">Comparison with Other Methods</div>
      <div class="node" data-title="Challenges">Challenges</div>
      <div class="node" data-title="Risk Management">Risk Management</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYB5n6V4Z4ZK2A6uBf3sZwTcXsfGM0uWSo8G8BGXtv9YBU" crossorigin="anonymous"></script>
</body>
</html>
